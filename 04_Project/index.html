<!DOCTYPE html>

<head>

    <!-- 초기화 -->
    <style>
        * { 
            margin: 0; padding: 0;
            font-family: 'D2coing', Helvetica, sans-serif;
        }
        a { text-decoration: none;}
        img {border: 0;}
        li {list-style: none;}
        html {background-color: #f7f5f5;}
    </style>
    <!-- 헤더 -->
    <style>
        #main-header {
            height: 40px;
            background-color: #faf7f7;
            position: relative;
        }
        .header-search-form {float: left;}
        .header-menu {float: right;}
        .header-title {
            position: absolute;
            width: 200px; height: 40px;
            left: 50%; margin-left: -100px;
            background-image: url('images/logo.png');
            background-repeat: no-repeat;
            text-indent: -9999px;
        }
        /* 메뉴 */
        .outer-menu {
            float: left;
            width: 100px; height: 20px;
            line-height: 20px;
            padding: 10px 0;
            position: relative;
            text-align: center;

            font-size: 13px;
            font-weight: bold;

            z-index: 9999;
        }
        .outer-menu:hover {background-color: #e1dfdf;}

        .inner-menu { 
            display: none;
            background-color: #ffffff;
            margin-top: 10px;
            width: 100%;
            border: 1px solid #cccaca;
            box-shadow: 0 2px 4px rgba(34, 25, 25, 0.5);
        }
        .inner-menu a {
            display: block;
            padding: 5px 10px;
            z-index: 5000;
        }
        .inner-menu a:hover {
            background-color: #e1dfdf;
        }
        /*  메인 네비게이션 */
        #main-navigation {
            height: 30px;
            background-color: #faf7f7;
            border-top: 1px solid #cfcaca ;
            box-shadow: 1px 3px 3px rgba(34, 25, 25, 0.5);
        }
        #main-navigation > ul {
            overflow: hidden;
            text-align: center;
        }
        #main-navigation > ul > li {
            display: inline;
            padding: 0 5px;
            line-height: 30px;
            font-size: 13px;
            color: #524d4d;
            text-shadow: 0 1px 1px white;
        }
        #main-navigation > ul > li:hover {
            background: #e1dfdf;
            border-radius: 2px;
        }
    </style>
